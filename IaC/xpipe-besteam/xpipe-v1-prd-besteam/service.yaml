---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: xpipe-v1-prd-besteam
  name: xpipe-v1-prd-besteam
  namespace: xpipe-besteam
spec:
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: vnc
    port: 5901
    protocol: TCP
    targetPort: 5901
  - name: ssh
    port: 2222
    protocol: TCP
    targetPort: 2222
  selector:
    app: xpipe-v1-prd-besteam
  sessionAffinity: None
  type: ClusterIP