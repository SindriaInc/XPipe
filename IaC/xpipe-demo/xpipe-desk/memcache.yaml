apiVersion: v1
kind: ConfigMap
metadata:
  name: xpipe-desk-memcache-config
  namespace: xpipe-demo
data:
  MEMCACHE_VERSION: "1.6.29-alpine"
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: xpipe-desk-memcache-secret
  namespace: xpipe-demo
stringData:
  MEMCACHE_VERSION: "1.6.29-alpine"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: xpipe-desk-memcache
  name: xpipe-desk-memcache
  namespace: xpipe-demo
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: xpipe-desk-memcache
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xpipe-desk-memcache
    spec:
      containers:
      - env:
        - name: MEMCACHE_VERSION
          valueFrom:
            configMapKeyRef:
              key: MEMCACHE_VERSION
              name: xpipe-desk-memcache-config
#        - name: cluster.name
#          valueFrom:
#            configMapKeyRef:
#              key: cluster.name
#              name: xpipe-desk-memcache-config
#        - name: discovery.type
#          valueFrom:
#            configMapKeyRef:
#              key: discovery.type
#              name: xpipe-desk-memcache-config
#        - name: ELASTIC_PASSWORD
#          valueFrom:
#            secretKeyRef:
#              key: ELASTIC_PASSWORD
#              name: xpipe-desk-memcache-secret
        image: memcached:1.6.29-alpine
        imagePullPolicy: IfNotPresent
        command: [ "memcached" ]
        args: [ "-m", "256M" ]
#        livenessProbe:
#          exec:
#            command:
#            - /bin/sh
#            - -i
#            - -c
#            -  mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
#          failureThreshold: 3
#          initialDelaySeconds: 30
#          periodSeconds: 10
#          successThreshold: 1
#          timeoutSeconds: 1
        name: xpipe-desk-memcache
        ports:
        - containerPort: 11211
          protocol: TCP
#        readinessProbe:
#          exec:
#            command:
#            - /bin/sh
#            - -ec
#            - set -ex
#            - mysql -u root -p${MYSQL_ROOT_PASSWORD} -e 'SELECT 1'
#          failureThreshold: 3
#          initialDelaySeconds: 5
#          periodSeconds: 10
#          successThreshold: 1
#          timeoutSeconds: 1
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        #volumeMounts:
        #- mountPath: /usr/share/elasticsearch/data
        #  name: xpipe-desk-memcache-volume
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      #volumes:
      #- name: xpipe-desk-memcache-volume
      #  persistentVolumeClaim:
      #    claimName: xpipe-desk-memcache-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: xpipe-desk-memcache
  name: xpipe-desk-memcache
  namespace: xpipe-demo
spec:
  ports:
  - name: memcached
    port: 11211
    protocol: TCP
    targetPort: 11211
  selector:
    app: xpipe-desk-memcache
  sessionAffinity: None
  type: ClusterIP