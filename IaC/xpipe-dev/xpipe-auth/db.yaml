apiVersion: v1
kind: ConfigMap
metadata:
  name: xpipe-auth-db-config
  namespace: xpipe-dev
data:
  MYSQL_MAX_CONNECTIONS: "500"
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: xpipe-auth-db-secret
  namespace: xpipe-dev
stringData:
  MYSQL_ROOT_PASSWORD: "secret"
  MYSQL_DATABASE: "keycloak"
  MYSQL_USER: "keycloak"
  MYSQL_PASSWORD: "secret"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: xpipe-auth-db
  name: xpipe-auth-db-pvc
  namespace: xpipe-dev
#provisioner: kubernetes.io/aws-ebs
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: xpipe-auth-db
  name: xpipe-auth-db
  namespace: xpipe-dev
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: xpipe-auth-db
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xpipe-auth-db
    spec:
      containers:
      - env:
        - name: MYSQL_MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              key: MYSQL_MAX_CONNECTIONS
              name: xpipe-auth-db-config
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: xpipe-auth-db-secret
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              key: MYSQL_DATABASE
              name: xpipe-auth-db-secret
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: MYSQL_USER
              name: xpipe-auth-db-secret
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_PASSWORD
              name: xpipe-auth-db-secret
        image: mysql:8
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - mysqladmin -uroot ping
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: xpipe-auth-db
        ports:
        - containerPort: 3306
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -ec
            - set -ex
            - mysql -uroot -e 'SELECT 1'
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            memory: 1024Mi
          requests:
            memory: 1024Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: xpipe-auth-db-volume
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: xpipe-auth-db-volume
        persistentVolumeClaim:
          claimName: xpipe-auth-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: xpipe-auth-db
  name: xpipe-auth-db
  namespace: xpipe-dev
spec:
  ports:
  - name: mysql
    port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: xpipe-auth-db
  sessionAffinity: None
  type: ClusterIP
