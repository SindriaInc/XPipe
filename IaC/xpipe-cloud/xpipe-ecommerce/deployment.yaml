---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: xpipe-ecommerce
  name: xpipe-ecommerce
  namespace: xpipe-cloud
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: xpipe-ecommerce
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xpipe-ecommerce
    spec:
      imagePullSecrets:
      - name: sindria-dockerhub
      initContainers:
        - name: init-media
          image: busybox
          command: [ "sh", "-c", "chown -R 1000:1000 /var/www/app/pub/media" ]
          volumeMounts:
            - mountPath: /var/www/app/pub/media
              name: xpipe-ecommerce-media-volume
        - name: init-generated
          image: busybox
          command: [ "sh", "-c", "chown -R 1000:1000 /var/www/app/generated" ]
          volumeMounts:
            - mountPath: /var/www/app/generated
              name: xpipe-ecommerce-generated-volume
        - name: init-var
          image: busybox
          command: [ "sh", "-c", "chown -R 1000:1000 /var/www/app/var" ]
          volumeMounts:
            - mountPath: /var/www/app/var
              name: xpipe-ecommerce-var-volume
      containers:
      - env:
        - name: XPIPE_CORE_ECOMMERCE_CDN_STATIC
          valueFrom:
            configMapKeyRef:
              key: XPIPE_CORE_ECOMMERCE_CDN_STATIC
              name: xpipe-ecommerce-config
        - name: XPIPE_CORE_ECOMMERCE_CDN_MEDIA
          valueFrom:
            configMapKeyRef:
              key: XPIPE_CORE_ECOMMERCE_CDN_MEDIA
              name: xpipe-ecommerce-config
        - name: XPIPE_CORE_AUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: XPIPE_CORE_AUTH_CLIENT_ID
              name: xpipe-ecommerce-secret
        - name: XPIPE_CORE_AUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: XPIPE_CORE_AUTH_CLIENT_SECRET
              name: xpipe-ecommerce-secret
        - name: XPIPE_CORE_ECOMMERCE_DB_HOST
          valueFrom:
            secretKeyRef:
              key: XPIPE_CORE_ECOMMERCE_DB_HOST
              name: xpipe-ecommerce-secret
        - name: XPIPE_CORE_ECOMMERCE_DB_DATABASE
          valueFrom:
            secretKeyRef:
              key: XPIPE_CORE_ECOMMERCE_DB_DATABASE
              name: xpipe-ecommerce-secret
        - name: XPIPE_CORE_ECOMMERCE_DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: XPIPE_CORE_ECOMMERCE_DB_USERNAME
              name: xpipe-ecommerce-secret
        - name: XPIPE_CORE_ECOMMERCE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: XPIPE_CORE_ECOMMERCE_DB_PASSWORD
              name: xpipe-ecommerce-secret
        - name: XPIPE_CORE_ECOMMERCE_CRYPT_KEY
          valueFrom:
            secretKeyRef:
              key: XPIPE_CORE_ECOMMERCE_CRYPT_KEY
              name: xpipe-ecommerce-secret
        image: sindriaproject/xpipe-ecommerce:@@RELEASE_VERSION@@
        imagePullPolicy: Always
        #securityContext:
        #  capabilities:
        #    add:
        #      - NET_ADMIN
        #livenessProbe:
        #  failureThreshold: 3
        #  httpGet:
        #    path: /afc/channelactivity/actuator/health
        #    port: 8080
        #    scheme: HTTP
        #  initialDelaySeconds: 50
        #  periodSeconds: 10
        #  successThreshold: 1
        #  timeoutSeconds: 1
        name: xpipe-ecommerce
        ports:
        - containerPort: 80
          protocol: TCP
        #readinessProbe:
        #  failureThreshold: 3
        #  httpGet:
        #    path: /afc/channelactivity/actuator/health
        #    port: 8080
        #    scheme: HTTP
        #  initialDelaySeconds: 20
        #  periodSeconds: 10
        #  successThreshold: 1
        #  timeoutSeconds: 1
        resources:
          limits:
            memory: 8192Mi
          requests:
            memory: 8192Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/www/app/pub/media
          name: xpipe-ecommerce-media-volume
        - mountPath: /var/www/app/generated
          name: xpipe-ecommerce-generated-volume
        - mountPath: /var/www/app/var
          name: xpipe-ecommerce-var-volume
      dnsPolicy: ClusterFirst
      #hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: xpipe-ecommerce-media-volume
        persistentVolumeClaim:
          claimName: xpipe-ecommerce-media-pvc
          #defaultMode: 420
      - name: xpipe-ecommerce-generated-volume
        persistentVolumeClaim:
          claimName: xpipe-ecommerce-generated-pvc
          #defaultMode: 420
      - name: xpipe-ecommerce-var-volume
        persistentVolumeClaim:
          claimName: xpipe-ecommerce-var-pvc
          #defaultMode: 420
---
