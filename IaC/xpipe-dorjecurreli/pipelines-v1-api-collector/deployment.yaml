      containers:
      - env:
        # Magento Config
        - name: MAGENTO_CDN_STATIC
          valueFrom:
            configMapKeyRef:
              key: MAGENTO_CDN_STATIC
              name: pipelines-v1-api-collector-config
        - name: MAGENTO_CDN_MEDIA
          valueFrom:
            configMapKeyRef:
              key: MAGENTO_CDN_MEDIA
              name: pipelines-v1-api-collector-config
        # Core Config
        - name: CORE_PRODUCT_NAME
          valueFrom:
            configMapKeyRef:
              key: CORE_PRODUCT_NAME
              name: pipelines-v1-api-collector-config
        - name: CORE_PRODUCT_VERSION
          valueFrom:
            configMapKeyRef:
              key: CORE_PRODUCT_VERSION
              name: pipelines-v1-api-collector-config
        - name: CORE_STOREVIEW_ITALIAN_TOGGLE
          valueFrom:
            configMapKeyRef:
              key: CORE_STOREVIEW_ITALIAN_TOGGLE
              name: pipelines-v1-api-collector-config
        # Fnd Config
        - name: FND_COLLECTOR_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: FND_COLLECTOR_BASE_URL
              name: pipelines-v1-api-collector-config
        # Iam Config
        - name: IAM_COLLECTOR_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: IAM_COLLECTOR_BASE_URL
              name: pipelines-v1-api-collector-config
        # Pipelines Config
        - name: PIPELINES_COLLECTOR_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: PIPELINES_COLLECTOR_BASE_URL
              name: pipelines-v1-api-collector-config
        - name: PIPELINES_CONFIGMAP_VAULT_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: PIPELINES_CONFIGMAP_VAULT_BASE_URL
              name: pipelines-v1-api-collector-config
        # Lab Config
        - name: LAB_COLLECTOR_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: LAB_COLLECTOR_BASE_URL
              name: pipelines-v1-api-collector-config

        # Magento Secrets
        - name: MAGENTO_DB_HOST
          valueFrom:
            secretKeyRef:
              key: MAGENTO_DB_HOST
              name: pipelines-v1-api-collector-secret
        - name: MAGENTO_DB_DATABASE
          valueFrom:
            secretKeyRef:
              key: MAGENTO_DB_DATABASE
              name: pipelines-v1-api-collector-secret
        - name: MAGENTO_DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: MAGENTO_DB_USERNAME
              name: pipelines-v1-api-collector-secret
        - name: MAGENTO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MAGENTO_DB_PASSWORD
              name: pipelines-v1-api-collector-secret
        - name: MAGENTO_CRYPT_KEY
          valueFrom:
            secretKeyRef:
              key: MAGENTO_CRYPT_KEY
              name: pipelines-v1-api-collector-secret

        # Core Secrets
        - name: CORE_SSO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: CORE_SSO_CLIENT_ID
              name: pipelines-v1-api-collector-secret
        - name: CORE_SSO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: CORE_SSO_CLIENT_SECRET
              name: pipelines-v1-api-collector-secret
        - name: CORE_NOTIFICATIONS_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: CORE_NOTIFICATIONS_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        - name: CORE_GITHUB_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: CORE_GITHUB_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        # Fnd Secrets
        - name: FND_COLLECTOR_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              key: FND_COLLECTOR_ADMIN_USERNAME
              name: pipelines-v1-api-collector-secret
        - name: FND_COLLECTOR_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: FND_COLLECTOR_ADMIN_PASSWORD
              name: pipelines-v1-api-collector-secret
        - name: FND_NOTIFICATIONS_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: FND_NOTIFICATIONS_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        - name: FND_IDENTITY_SERVER_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: FND_IDENTITY_SERVER_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        - name: FND_GATEWAY_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: FND_GATEWAY_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        # Iam Secrets
        - name: IAM_COLLECTOR_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              key: IAM_COLLECTOR_ADMIN_USERNAME
              name: pipelines-v1-api-collector-secret
        - name: IAM_COLLECTOR_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: IAM_COLLECTOR_ADMIN_PASSWORD
              name: pipelines-v1-api-collector-secret
        - name: IAM_USERS_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: IAM_USERS_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        - name: IAM_USERS_META_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: IAM_USERS_META_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        - name: IAM_GROUPS_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: IAM_GROUPS_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        - name: IAM_POLICIES_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: IAM_POLICIES_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        # Pipelines Secrets
        - name: PIPELINES_COLLECTOR_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              key: PIPELINES_COLLECTOR_ADMIN_USERNAME
              name: pipelines-v1-api-collector-secret
        - name: PIPELINES_COLLECTOR_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: PIPELINES_COLLECTOR_ADMIN_PASSWORD
              name: pipelines-v1-api-collector-secret
        - name: PIPELINES_CONFIGMAP_VAULT_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: PIPELINES_CONFIGMAP_VAULT_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        - name: PIPELINES_TEMPLATE_CATALOG_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: PIPELINES_TEMPLATE_CATALOG_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        - name: PIPELINES_ORCHESTRATOR_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: PIPELINES_ORCHESTRATOR_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        # Lab Secrets
        - name: LAB_COLLECTOR_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              key: LAB_COLLECTOR_ADMIN_USERNAME
              name: pipelines-v1-api-collector-secret
        - name: LAB_COLLECTOR_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: LAB_COLLECTOR_ADMIN_PASSWORD
              name: pipelines-v1-api-collector-secret
        - name: LAB_CONFIGMAP_VAULT_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: LAB_CONFIGMAP_VAULT_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        - name: LAB_SHELL_CATALOG_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: LAB_SHELL_CATALOG_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        - name: LAB_ORCHESTRATOR_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: LAB_ORCHESTRATOR_ACCESS_TOKEN
              name: pipelines-v1-api-collector-secret
        image: sindriainc/nginx-php:7.0.0-local-magento-7.4
        imagePullPolicy: Always
        #securityContext:
        #  capabilities:
        #    add:
        #      - NET_ADMIN
        #livenessProbe:
        #  failureThreshold: 3
        #  httpGet:
        #    path: /afc/channelactivity/actuator/health
        #    port: 8080
        #    scheme: HTTP
        #  initialDelaySeconds: 50
        #  periodSeconds: 10
        #  successThreshold: 1
        #  timeoutSeconds: 1
        name: pipelines-v1-api-collector
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 2222
          protocol: TCP
        #readinessProbe:
        #  failureThreshold: 3
        #  httpGet:
        #    path: /afc/channelactivity/actuator/health
        #    port: 8080
        #    scheme: HTTP
        #  initialDelaySeconds: 20
        #  periodSeconds: 10
        #  successThreshold: 1
        #  timeoutSeconds: 1
        resources:
          limits:
            memory: 8192Mi
          requests:
            memory: 8192Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/www/app
          name: lab-v1-env-xdev-xpipe-volume
          subPath: Products/XPipe/V1/pipelines-v1-api-collector/src
          readOnly: false
        - mountPath: /var/www/app/app/code/Core
          name: lab-v1-env-xdev-xpipe-volume
          subPath: Core/V1/Module
          readOnly: true
        - mountPath: /var/www/app/app/code/Pipelines
          name: lab-v1-env-xdev-xpipe-volume
          subPath: Pipelines/V1/Module
          readOnly: true

        - mountPath: /var/www/app/pub/static
          name: pipelines-v1-api-collector-static-volume
        - mountPath: /var/www/app/pub/media
          name: pipelines-v1-api-collector-media-volume
        - mountPath: /var/www/app/generated
          name: pipelines-v1-api-collector-generated-volume
        - mountPath: /var/www/app/var
          name: pipelines-v1-api-collector-var-volume
        - mountPath: /var/www/app/vendor
          name: pipelines-v1-api-collector-vendor-volume
        #- mountPath: /mnt/composer-overlay
        #  name: pipelines-v1-api-collector-composerlock-volume
      dnsPolicy: ClusterFirst
      #hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      # Monorepo
      - name: lab-v1-env-xdev-xpipe-volume
        persistentVolumeClaim:
          claimName: lab-v1-env-xdev-xpipe-pvc
          #defaultMode: 420

      - name: pipelines-v1-api-collector-static-volume
        persistentVolumeClaim:
          claimName: pipelines-v1-api-collector-static-pvc
          #defaultMode: 420
      - name: pipelines-v1-api-collector-media-volume
        persistentVolumeClaim:
          claimName: pipelines-v1-api-collector-media-pvc
          #defaultMode: 420
      - name: pipelines-v1-api-collector-generated-volume
        persistentVolumeClaim:
          claimName: pipelines-v1-api-collector-generated-pvc
          #defaultMode: 420
      - name: pipelines-v1-api-collector-var-volume
        persistentVolumeClaim:
          claimName: pipelines-v1-api-collector-var-pvc
          #defaultMode: 420
      - name: pipelines-v1-api-collector-vendor-volume
        persistentVolumeClaim:
          claimName: pipelines-v1-api-collector-vendor-pvc
          #defaultMode: 420
