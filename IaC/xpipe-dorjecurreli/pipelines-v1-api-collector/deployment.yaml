---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pipelines-v1-api-collector
  name: pipelines-v1-api-collector
  namespace: xpipe-dorjecurreli
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: pipelines-v1-api-collector
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pipelines-v1-api-collector
    spec:
      nodeSelector:
        kubernetes.io/hostname: "wopr-lab-ph-lnx-wrk-2.sindria.corp"
      imagePullSecrets:
      - name: sindria-dockerhub
      initContainers:
        - name: clean-static
          image: busybox
          command: [ "sh", "-c", "rm -Rf /var/www/app/pub/static/lost+found" ]
          volumeMounts:
            - mountPath: /var/www/app/pub/static
              name: pipelines-v1-api-collector-static-volume
        - name: init-static
          image: busybox
          command: [ "sh", "-c", "chown -R 1000:1000 /var/www/app/pub/static" ]
          volumeMounts:
            - mountPath: /var/www/app/pub/static
              name: pipelines-v1-api-collector-static-volume

        - name: clean-media
          image: busybox
          command: [ "sh", "-c", "rm -Rf /var/www/app/pub/media/lost+found" ]
          volumeMounts:
            - mountPath: /var/www/app/pub/media
              name: pipelines-v1-api-collector-media-volume
        - name: init-media
          image: busybox
          command: [ "sh", "-c", "chown -R 1000:1000 /var/www/app/pub/media" ]
          volumeMounts:
            - mountPath: /var/www/app/pub/media
              name: pipelines-v1-api-collector-media-volume

        - name: clean-generated
          image: busybox
          command: [ "sh", "-c", "rm -Rf /var/www/app/generated/lost+found" ]
          volumeMounts:
            - mountPath: /var/www/app/generated
              name: pipelines-v1-api-collector-generated-volume
        - name: init-generated
          image: busybox
          command: [ "sh", "-c", "chown -R 1000:1000 /var/www/app/generated" ]
          volumeMounts:
            - mountPath: /var/www/app/generated
              name: pipelines-v1-api-collector-generated-volume

        - name: clean-var
          image: busybox
          command: [ "sh", "-c", "rm -Rf /var/www/app/var/lost+found" ]
          volumeMounts:
            - mountPath: /var/www/app/var
              name: pipelines-v1-api-collector-var-volume
        - name: init-var
          image: busybox
          command: [ "sh", "-c", "chown -R 1000:1000 /var/www/app/var" ]
          volumeMounts:
            - mountPath: /var/www/app/var
              name: pipelines-v1-api-collector-var-volume

        - name: clean-vendor
          image: busybox
          command: [ "sh", "-c", "rm -Rf /var/www/app/vendor/lost+found" ]
          volumeMounts:
            - mountPath: /var/www/app/vendor
              name: pipelines-v1-api-collector-vendor-volume
        - name: init-vendor
          image: busybox
          command: [ "sh", "-c", "chown -R 1000:1000 /var/www/app/vendor" ]
          volumeMounts:
            - mountPath: /var/www/app/vendor
              name: pipelines-v1-api-collector-vendor-volume

