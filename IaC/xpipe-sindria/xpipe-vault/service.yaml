---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: xpipe-vault
  name: xpipe-vault
  namespace: xpipe-sindria
spec:
  ports:
  - name: web
    port: 8200
    protocol: TCP
    targetPort: 8200
  - name: cluster
    port: 8201
    protocol: TCP
    targetPort: 8201
  selector:
    app: xpipe-vault
  sessionAffinity: None
  type: ClusterIP