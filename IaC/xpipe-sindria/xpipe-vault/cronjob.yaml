---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: xpipe-vault-cj
  namespace: xpipe-sindria
spec:
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: xpipe-vault-cj
        spec:
          containers:
          - env:
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  key: APP_NAME
                  name: xpipe-vault-backup-config
            - name: AWS_DEFAULT_REGION
              valueFrom:
                configMapKeyRef:
                  key: AWS_DEFAULT_REGION
                  name: xpipe-vault-backup-config
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: xpipe-vault-backup-secret
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: xpipe-vault-backup-secret
            - name: BACKUP_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  key: BACKUP_BUCKET_NAME
                  name: xpipe-vault-backup-secret
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USERNAME
                  name: xpipe-vault-backup-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: xpipe-vault-backup-secret
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  key: DB_NAME
                  name: xpipe-vault-backup-secret
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: DB_HOST
                  name: xpipe-vault-backup-secret
            image: sindriainc/xpipe-no-backup-mysql:1.0.0-8
            imagePullPolicy: Always
            #command: [ "/bin/bash" ]
            #args: [ "rm", "-rf", "/app/videos/*" ]
            name: xpipe-vault-cj
            resources:
              limits:
                memory: 1024Mi
              requests:
                memory: 1024Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            #volumeMounts:
            #  - mountPath: /data
            #    name: xpipe-vault-data-volume
          dnsPolicy: ClusterFirst
          restartPolicy: OnFailure
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
          #volumes:
          #  - name: xpipe-vault-data-volume
          #    persistentVolumeClaim:
          #      claimName: xpipe-vault-data-pvc
          #      #defaultMode: 420
  #schedule: '* * * * *'
  schedule: '0 5 * * *'
  startingDeadlineSeconds: 200
  successfulJobsHistoryLimit: 3
  suspend: false
