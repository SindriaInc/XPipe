---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: xpipe-v1-web-portal
  name: xpipe-v1-web-portal
  namespace: xpipe-lucapitzoi
spec:
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: 80
  - name: ssh
    port: 2222
    protocol: TCP
    targetPort: 2222
  selector:
    app: xpipe-v1-web-portal
  sessionAffinity: None
  type: ClusterIP