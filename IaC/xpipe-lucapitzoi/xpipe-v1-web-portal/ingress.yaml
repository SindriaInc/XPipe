apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xpipe-v1-web-portal
  namespace: xpipe-lucapitzoi
  labels:
    app: xpipe-v1-web-portal
  #annotations:
  #  nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  rules:
  - host: lucapitzoi-xpipe.sindria.org
    http:
      paths:
        -  path: /
           pathType: Prefix
           backend:
            service:
              name: xpipe-v1-web-portal
              port:
                number: 80
  tls:
  - hosts:
    - lucapitzoi-xpipe.sindria.org
    secretName: tls-sindriaorg
