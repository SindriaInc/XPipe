apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pipelines-v1-api-collector
  namespace: xpipe-lucapitzoi
  labels:
    app: pipelines-v1-api-collector
  #annotations:
  #  nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  rules:
  - host: lucapitzoi-api-pipelines-xpipe.sindria.org
    http:
      paths:
        -  path: /
           pathType: Prefix
           backend:
            service:
              name: pipelines-v1-api-collector
              port:
                number: 80
  tls:
  - hosts:
    - lucapitzoi-api-pipelines-xpipe.sindria.org
    secretName: tls-sindriaorg
