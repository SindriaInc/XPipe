---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pipelines-v1-api-collector
  name: pipelines-v1-api-collector
  namespace: xpipe-lucapitzoi
spec:
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: 80
  - name: ssh
    port: 2222
    protocol: TCP
    targetPort: 2222
  selector:
    app: pipelines-v1-api-collector
  sessionAffinity: None
  type: ClusterIP