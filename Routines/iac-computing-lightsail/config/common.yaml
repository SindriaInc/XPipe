---
version: 0.1.0

email: "devops@example.com"
namespace: "example-devops-lab"
domain: "example.net"

# Providers configuration
providers:
  aws:
    region: "eu-central-1"

# Common tags
tags:
  Meta: "IaC"
  Company: "Sindria"
  Owner: "Sindria"
  Customer: "Sindria"
  Project: null
  Environment: "all"

# Common defaults
defaults:
  blueprints:
    lightsail:
      blueprint: "ubuntu_20_04"
      bundle: "nano_2_0"
      zone: "eu-central-1a"
    ec2:
      type: ""
  instances:
    lightsail:
      blueprint: "freebsd_12"
      bundle: "micro_2_0"
      zone: "eu-central-1a"
    ec2:
      type: ""
  nodes:
    lightsail:
      blueprint: "ubuntu_20_04"
      bundle: "small_2_0"
      zone: "eu-central-1a"
    ec2:
      type: ""

# Apps configuration
apps:
  protocol: "https"

# Configuration management
cm:
  name: "Sindria"
  pubkey: |
    ssh-rsa  sindria@cm